<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shuriken Toss</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Ninja Shurikens</h1>
	<ul>
		<li>Move ninja left or right</li>
		<li>Ninja starts game with 3 lives</li>
		<li>If monster reaches bottom of frame or 
		collides with ninja, ninja loses a life
		</li>
		<li>Lost? Space bar to restart</li>
	</ul>
	<canvas id="myCanvas" width="320" height="480"></canvas>
	<script src="script.js"></script>
</body>
</html>
